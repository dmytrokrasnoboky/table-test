<div>
  <h2>Table</h2>
  <table mat-table [dataSource]="filteredData"  class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef > Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="carrier">
      <th mat-header-cell *matHeaderCellDef > Carrier </th>
      <td mat-cell *matCellDef="let element"> {{element.carrier}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="status-container">Status
        <mat-select [(ngModel)]="selectedStatus" multiple (selectionChange)="onOptionChange()" class="status-options">
          <mat-option value="COMPLETE">Complete</mat-option>
          <mat-option value="ERROR">Error</mat-option>
          <mat-option value="INCOMPLETE">Incomplete</mat-option>
        </mat-select>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="eventDate">
      <th mat-header-cell *matHeaderCellDef > Event Date </th>
      <td mat-cell *matCellDef="let element"> {{element.eventDate | date:'short'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
